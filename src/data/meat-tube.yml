ingredients:
- text: Hot dogs
- protip: "Pro Tip\u2122: Martin's potato rolls are the way to go."
  text: Hot dog rolls
- text: Pickles
- text: Onion
- text: Spicy brown mustard
- text: Tabasco
instructions:
- text: Throw the dogs onto a frying pan on medium-high heat.
- text: "Quickly dice part of the onion\u2014hurry, you only have 60 seconds, so don't\
    \ slice more than you need."
- text: Roll the dogs around on the pan, watching in pleasure as at least two sides
    of their taught pink skin turn to an even, golden tan.
- protip: "Pro Tip\u2122: by using whole pickles and slicing them yourself, you control\
    \ the pickle-to-meat-tube ratio."
  text: If you have whole pickles, slice one into spears and lay them into the rolls.
- text: Grab the meat tubes and nestle them into the waiting pre-picked potato rolls.
- text: Complete the ensemble with a sprinkling of onion, a healthy squirt of spicy
    brown, and several shakes of tabasco.
title: 60-SECOND PINK MEAT TUBES
